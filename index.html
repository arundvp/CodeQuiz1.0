<!DOCTYPE html>
<html>
<head>
  <title>Quiz Application</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

  <div id="quiz-container">
    <h1 id="quiz-title">Coding Quiz Challenge</h1>
    <p id="heading-para"> 
    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your 
    score/time by ten seconds! 
    </p>
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="timer">Time: <span id="timer-value">60</span>s</p>
    <button type="button" id="submit-button">Start Quiz</button>
    <div id="feedback"></div>
    <button type="button" id="next-button" style="display: none;">Next</button>
   <div id="options">
   <ul></ul>
    </div>
      </div>
      <div id="high-scores-container"></div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
