<!DOCTYPE html>
<html>
<head>
  <title>High Score Tracker</title>
</head>
<body>
  <h1>High Score Tracker</h1>
  <form id="scoreForm">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" required>
    <br>
    <label for="score">Enter your score:</label>
    <input type="number" id="score" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <h2>High Score:</h2>
  <p id="highScore"></p>

  <script src="scriptw.js"></script>
</body>
</html>
